<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <h1>Create Account</h1>
    <form id="createAccountForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="userType">User Type:</label>
        <input type="text" id="userType" name="userType" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <button type="submit">Create Account</button>
    </form>

    <div id="responseMessage"></div>
    <script>
        document.getElementById("createAccountForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            try {
                const formData = new FormData(this);
                const UserName = formData.get("username");
                const Password = formData.get("password");
                const UserType = formData.get("userType");
                const Age = parseInt(formData.get("age")); // Convert age to integer
                
                
                // Send request to server to create the user
                const response2 = await fetch('/executeQuery', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({sql: `exec spCreateUser @Username='${UserName}', @Password='${Password}', @UserType='${UserType}', @Age=${Age}`})
                });

                if (!response2.ok) {
                    throw new Error('Failed to create user on server.');
                }

                const responseData = await response2.json();
                if (responseData.success) {
                    document.getElementById("responseMessage").innerText = 'User created successfully.';
                } else {
                    throw new Error(`Failed to create user: ${responseData.error}`);
                }
            } catch (error) {
                console.error(error);
                document.getElementById("responseMessage").innerText = error.message;
            }
        });
    </script>
</body>
</html>
