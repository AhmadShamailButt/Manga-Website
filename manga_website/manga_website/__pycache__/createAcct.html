<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <h1>Create Account</h1>
    <form id="createAccountForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <button type="submit">Create Account</button>
    </form>

    <div id="responseMessage"></div>
    <script>
        document.getElementById("createAccountForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            try {
                const formData = new FormData(this);
                const UserName = formData.get("username");
                const Password = formData.get("password");
                const Age = parseInt(formData.get("age")); // Convert age to integer

                // Send request to server to create the user
                const response1 = await fetch('/executeQuery', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({sql: `exec spCreateUser @Username='${UserName}', @Password='${Password}', @UserType='${UserType}', @Age=${Age}`})
                });

                if (!response1.ok) {
                    throw new Error('Failed to create user on server.');
                }

                const responseData1 = await response1.json();
                if (!responseData1.success) {
                    throw new Error(`Failed to create user: ${responseData1.error}`);
                }

                // Send request to server to create the user profile
                const response2 = await fetch('/executeQuery', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({sql: `exec spCreateUserProfile @FullName='${UserName}'`})
                });

                if (!response2.ok) {
                    throw new Error('Failed to create user profile on server.');
                }

                const responseData2 = await response2.json();
                if (!responseData2.success) {
                    throw new Error(`Failed to create user profile: ${responseData2.error}`);
                }

                document.getElementById("responseMessage").innerText = 'User and user profile created successfully.';
            } catch (error) {
                console.error(error);
                document.getElementById("responseMessage").innerText = error.message;
            }
        });
    </script>
</body>
</html>
