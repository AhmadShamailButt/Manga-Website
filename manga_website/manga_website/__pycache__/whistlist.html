                // Send request to server to get manga names from admin's wishlist
                 const adminResponse = await fetch('/executeQuery', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({sql: `exec GetMangaNamesFromWishlistforAdmin @username='${username}'`})
                });

                if (!adminResponse.ok) {
                    throw new Error('Failed to retrieve admin wishlist from server.');
                }

                const adminData = await adminResponse.json();
                console.log(adminData); // Log response for inspection

                if (adminData.success && adminData.rows.length > 0) {
                    const adminWishlistDiv = document.getElementById("adminWishlist");
                    adminWishlistDiv.innerHTML = "<h2>Admin Wishlist</h2>";
                    const ul = document.createElement("ul");
                    adminData.rows.forEach(row => {
                        const li = document.createElement("li");
                        li.textContent = row.title;
                        ul.appendChild(li);
                    });
                    adminWishlistDiv.appendChild(ul);
                } else {
                    throw new Error('No manga found in the admin wishlist.');
                }
            } 
            catch (error) {
                console.error(error);
                document.getElementById("userWishlist").innerHTML = "<p>Error: " + error.message + "</p>";
                document.getElementById("adminWishlist").innerHTML = "<p>Error: " + error.message + "</p>";
            }
        });
    </script>
