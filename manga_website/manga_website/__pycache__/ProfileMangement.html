<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <div id="responseMessage"></div>
    <form id="updateProfileForm">
        <input type="hidden" id="username" name="username" value="me">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>
        
        <label for="avatarURL">Avatar URL:</label>
        <input type="text" id="avatarURL" name="avatarURL" required><br><br>
        
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Update Profile</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                const username = document.getElementById("username").value;
                const response = await fetch('/executeQuery', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({sql: `exec spGetUserProfile @UserName='${username}'`})
                });
                const responseData = await response.json();
                if (responseData.success && responseData.rows.length > 0) {
                    const profileData = responseData.rows[0];
                    // Log the profileData to the console to check if it's received correctly
                    console.log(profileData);
                    // Populate form fields with profile data
                    document.getElementById("fullName").value = profileData.FullName || '';
                    document.getElementById("avatarURL").value = profileData.AvatarURL || '';
                    document.getElementById("bio").value = profileData.Bio || '';
                } else {
                    throw new Error('Failed to retrieve user profile data.');
                }
            } catch (error) {
                console.error(error);
                document.getElementById("responseMessage").innerText = 'Failed to fetch user profile.';
            }
        });

        document.getElementById("updateProfileForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            try {
                const formData = new FormData(this);
                const username = formData.get("username");
                const fullName = formData.get("fullName");
                const avatarURL = formData.get("avatarURL");
                const bio = formData.get("bio");
                const response = await fetch('/executeQuery', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({sql: `exec spUpdateUserProfile @UserName='${username}', @FullName='${fullName}', @AvatarURL='${avatarURL}', @Bio='${bio}'`})
                });
                if (!response.ok) {
                    throw new Error('Failed to update user profile.');
                }
                const responseData = await response.json();
                if (responseData.success) {
                    document.getElementById("responseMessage").innerText = 'User profile updated successfully.';
                } else {
                    throw new Error(`Failed to update user profile: ${responseData.error}`);
                }
            } catch (error) {
                console.error(error);
                document.getElementById("responseMessage").innerText = error.message;
            }
        });
    </script>
</body>
</html>
